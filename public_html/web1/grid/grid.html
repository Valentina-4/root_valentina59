<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="css/grid.css">

</head>
<body>

    <main id="container"> 

        <div class="grid-item a">A </div>
       
        <figure class="grid-item b polaroid">
            <img src="https://i.natgeofe.com/n/2a832501-483e-422f-985c-0e93757b7d84/6.jpg?w=1436&h=1078" alt="">
            <figcaption>Sunset Road</figcaption>
        </figure>
       
        <div class="grid-item c">C</div>
       
        <figure class="grid-item d polaroid"> <img src="https://preview.redd.it/i-want-to-take-some-landscape-photos-of-montreal-like-this-v0-6c6vxmpedo7c1.jpeg?auto=webp&s=17ee66d8f4ebedd2e37f3416bc7f8c9e61d99fcc" alt="">
        <figcaption>City</figcaption>
       </figure>
     
       <div class="grid-item e">E</div>

        <figure class="grid-item f polaroid">
            <img src="https://www.picturecorrect.com/wp-content/uploads/2017/02/tips-for-tripod-long-exposure-landscape-photos.jpg" alt="">
        <figcaption>Long Landscape</figcaption>
        </figure>

    
        <div class="grid-item g">G</div>

        <figure class="grid-item h polaroid">
            <img src="https://yt3.googleusercontent.com/ytc/AIdro_kMblJQLqzhJzBEDPRj8gwjKO92NhjZObgt7__w62QHP3c=s900-c-k-c0x00ffffff-no-rj" alt="">
            <figcaption>Bare Bears</figcaption>
        </figure>

        <div class="grid-item i">I</div>

    </main>
    
</body>
</html>
